<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Share Experience App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="main-content">
        <div class="main-content-left">
            <img src="" alt="logo">
            <div class="center-vertical">
                <h1 id="left-header">Share your experiences and gain other's!</h1>
                <h2>Join us now.</h2>
                <button class="btn" id="signup-btn">Sign up</button>
                <button class="btn" id="login-btn">Log in</button>
            </div>
            <p id="copy-right">All rights reserved.</p>
        </div>

        <div class="main-content-right">
            <header>
                <nav>
                    <ul class="nav-list">
                        <li class="nav-list-item" id="nav-list-item1">
                            <a href="#">Get the app</a></li>
                        <li class="nav-list-item" id="nav-list-item2">
                            <a href="#">Features</a></li>
                        <li class="nav-list-item" id="nav-list-item3">
                            <a href="#">About</a></li>
                    </ul>
                </nav>
            </header>
            <section>
                <h2 id="right-header">Our app for ios and android will be developed soon...</h2>
                <div id="center-app-pic">
                    <img class="img" id="app-pic" src="images/app-pic.png" alt="app-pic">
                </div>
            </section>
        </div>

    </div>

</html>
