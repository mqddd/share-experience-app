<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Loginpage.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="main-content">
        <img src="Logo.png" alt="logo" width="100px" height="100px">
        <h1 id="login-text">Login</h1>
        <form action="#">
            <label class="block-item" for="username">Username</label>
            <input class="block-item input" type="text" id="username" name="username">
            <label class="block-item" for="password">Password</label>
            <input class="block-item input" type="password" id="password" name="password">
            <button id="login-btn">Login</button>
        </form>
        <a href="#">Forget password?</a>
    </div>
</body>
</html>
